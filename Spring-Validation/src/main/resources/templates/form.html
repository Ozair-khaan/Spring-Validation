<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
	<div class="Container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" th:object="${loginData}">
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label> <input
							type="text" name="userName" class="form-control"
							th:value="${loginData.userName}" id="exampleInputEmail1"
							aria-describedby="emailHelp"> <small id="emailHelp"
							class="form-text text-muted">We'll never share your User
							Name with anyone else.</small>
					</div>


					<div class="form-group">
						<label for="exampleInputPassword1">Email</label> <input
							type="email" name="email" th:value="${loginData.email}" class="form-control"
							id="exampleInputPassword1">
					</div>


					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check
							me out</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
